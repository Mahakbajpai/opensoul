services:
  - type: web
    name: opensoul
    runtime: docker
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8080"
      - key: SETUP_PASSWORD
        sync: false
      - key: OPENSOUL_STATE_DIR
        value: /data/.opensoul
      - key: OPENSOUL_WORKSPACE_DIR
        value: /data/workspace
      - key: OPENSOUL_GATEWAY_TOKEN
        generateValue: true
    disk:
      name: opensoul-data
      mountPath: /data
      sizeGB: 1
