services:
  opensoul-gateway:
    image: ${OPENSOUL_IMAGE:-opensoul:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      OPENSOUL_GATEWAY_TOKEN: ${OPENSOUL_GATEWAY_TOKEN}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${OPENSOUL_CONFIG_DIR}:/home/node/.opensoul
      - ${OPENSOUL_WORKSPACE_DIR}:/home/node/.opensoul/workspace
    ports:
      - "${OPENSOUL_GATEWAY_PORT:-18789}:18789"
      - "${OPENSOUL_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${OPENSOUL_GATEWAY_BIND:-lan}",
        "--port",
        "18789",
      ]

  opensoul-cli:
    image: ${OPENSOUL_IMAGE:-opensoul:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      OPENSOUL_GATEWAY_TOKEN: ${OPENSOUL_GATEWAY_TOKEN}
      BROWSER: echo
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${OPENSOUL_CONFIG_DIR}:/home/node/.opensoul
      - ${OPENSOUL_WORKSPACE_DIR}:/home/node/.opensoul/workspace
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
